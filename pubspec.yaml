name: skindetect
description: Skin Disease Detect
version: 1.0.0+1

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  carousel_slider: ^1.3.0
  cupertino_icons: ^0.1.2
  flutter_svg: ^0.14.3
  http: ^0.12.0
  image_picker: ^0.6.1

dev_dependencies:
  flutter_launcher_icons: "^0.7.3"
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - assets/images/logo.svg
    - assets/model/model.tflite
    - assets/model/labels.txt
    - assets/model/skinmodel.tflite
  fonts:
    - family: Montserrat
      fonts:
        - asset: "assets/fonts/Montserrat-Regular.otf"

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icon/icon.png"
